<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino de Inglês</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #palavra-box {
      background-color: #ff7f50;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      padding: 40px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      min-height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #mensagem {
      font-size: 16px;
      min-height: 20px;
      margin-bottom: 2px;
      color: #333;
    }

    /* Retângulo da tradução */
    #traducao-box {
      background-color: #fff;
      color: #333;
      font-size: 24px;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      margin-bottom: 15px;
      min-height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: color 0.3s;
    }
  </style>
</head>
<body>

  <div id="container">

    <!-- Retângulo da palavra -->
    <div id="palavra-box">Carregando...</div>

    <!-- Retângulo da tradução -->
    <div id="traducao-box"></div>

    <!-- Mensagem -->
    <div id="mensagem"></div>

  </div>

  <!-- Scripts -->
  <script src="script.js"></script>

</body>
</html>
